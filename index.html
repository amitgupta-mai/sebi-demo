<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <!-- Primary Meta Tags -->
    <title>ShareTokenize - Tokenized Share Trading Platform</title>
    <meta
      name="title"
      content="ShareTokenize - Tokenized Share Trading Platform"
    />
    <meta
      name="description"
      content="Transform traditional shares into digital tokens. Trade, convert, and manage your tokenized assets with our secure and innovative platform."
    />
    <meta
      name="keywords"
      content="tokenization, shares, trading, digital assets, blockchain, investment, portfolio, convert, trade"
    />
    <meta name="author" content="ShareTokenize" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sharetokenize.netlify.app/" />
    <meta
      property="og:title"
      content="ShareTokenize - Tokenized Share Trading Platform"
    />
    <meta
      property="og:description"
      content="Transform traditional shares into digital tokens. Trade, convert, and manage your tokenized assets with our secure and innovative platform."
    />
    <meta
      property="og:image"
      content="https://sharetokenize.netlify.app/og-image.png"
    />
    <meta property="og:site_name" content="ShareTokenize" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://sharetokenize.netlify.app/" />
    <meta
      property="twitter:title"
      content="ShareTokenize - Tokenized Share Trading Platform"
    />
    <meta
      property="twitter:description"
      content="Transform traditional shares into digital tokens. Trade, convert, and manage your tokenized assets with our secure and innovative platform."
    />
    <meta
      property="twitter:image"
      content="https://sharetokenize.netlify.app/og-image.png"
    />
    <meta property="twitter:creator" content="@sharetokenize" />

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="application-name" content="ShareTokenize" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "ShareTokenize",
        "description": "Tokenized Share Trading Platform",
        "url": "https://sharetokenize.netlify.app/",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Organization",
          "name": "ShareTokenize"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
  </body>
</html>
